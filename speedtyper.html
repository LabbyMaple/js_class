<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="speedtyper.css" />
    <title>Speed Typer</title>
  </head>

  <body>
    <div id="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" style="margin-right: 50px;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
      
      <button id = 'pause'>Pause</button>
    </div>
    

    <div id="container">
      <h2>👩‍💻 Speed Typer 👨‍💻</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here..."
        autofocus
      />

      <p id="time-container">Time left: <span id="time">10s</span></p>

      <p id="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container">
        <h1>Time ran out</h1>
        <p id="finalscore"></p>
        <button onclick="location.reload()">Try Again</button>
      </div>
    </div>

    <script src="speedtyper.js"></script>
  </body>
</html>
